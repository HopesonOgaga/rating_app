<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="index_th.css" />
    <title>Document</title>
  </head>
  <body class="body_background">
    <header></header>
    <main class="main">
      <section class="main_section unhide_text">
        <div>
          <section class="star_section">
            <div class="star_div">
              <img src="./images/icon-star.svg" alt="star" class="star" />
            </div>
          </section>
          <section class="">
            <div class="head_ptext"><p>how did we do ?</p></div>
            <div class="para_div">
              <p class="p_text">
                please let us know how we did with your support request...all
                feedback is appreciated to help us improve our offering
              </p>
            </div>
          </section>
          <div>
            <div>
              <form action="" method="get">
                <input type="button" value="1" class="button" />
                <input type="button" value="2" class="button" />
                <input type="button" value="3" class="button" />
                <input type="button" value="4" class="button" />
                <input type="button" value="5" class="button" />
              </form>
            </div>
          </div>
          <section>
            <div>
              <form class="submit_div" action="" method="get">
                <input type="button" value="submit" class="submit_button" />
              </form>
            </div>
          </section>
        </div>
      </section>
      <!-- thank you card -->
      <section class="hidden">
        <div class="thank_section">
          <div class="card_div">
            <img
              src="./images/illustration-thank-you.svg"
              alt="thankyou"
              class="card_image"
            />
          </div>
          <div class="selected_div">
            <p class="selected"></p>
          </div>
          <div>
            <p class="card_text_p">thank you</p>
          </div>
          <div>
            <p class="card_p_text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
